<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <p>Conformance Framework Mock Intent App B</p>
  <p>This app is only used by the conformance framework for intent test purposes.</p>
  <p id="context"></p>
  <script src="lib/mock-functions.js"></script>
  <script type="module">
    let stats = document.getElementById("context");
    stats.innerHTML += "intent b started/ ";
    onFdc3Ready().then(async () => {
      await closeWindowOnCompletion(window.fdc3);
      window.fdc3.addIntentListener('bTestingIntent', (context) => {
        return new Promise < Context > ((resolve) => resolve(context));
      });
      window.fdc3.addIntentListener('sharedTestingIntent1', (context) => {
        return new Promise < Context > ((resolve) => resolve(context));
      });
      window.fdc3.joinChannel("fdc3.raiseIntent").then(() => {
        window.fdc3.addContextListener(null, (context) => {
          stats.innerHTML += `CONTEXT = ${JSON.stringify(context)}/ `;
          // broadcast that this app has received context
          window.fdc3.broadcast({
            type: "fdc3-conformance-context-received",
            context: context,
          });
        });

        window.fdc3.broadcast({
          type: "fdc3-intent-b-opened",
        });
      });
    });
  </script>
</body>

</html>
